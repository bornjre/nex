syntax = "proto3";
package nexproto;

service WorkProvider {
    rpc NeedWork (WorkRequest) returns (Work);
    rpc UploadResult (ResultType) returns (ResultAck);
}

message WorkRequest {
    string type = 1;
}

message Work {
    int64 input = 1;
}

message ResultType {
    StatusType status = 1;
    int64 output = 2;
}

message ResultAck {
    StatusType status = 1;
    string msg = 2;
}

enum StatusType {
    OK = 0;
    Error = 1;
}